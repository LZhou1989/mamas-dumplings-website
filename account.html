<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - Mama's Dumplings</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="js/languages.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.png" alt="Mama's Dumplings Logo">
                    <h1>Mama's Dumplings</h1>
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Shop</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="how-to-cook.html">How to Cook</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <a href="#">Search</a>
                <a href="account.html">Account</a>
                <a href="#" id="cart-link">Cart (0)</a>
            </div>
        </div>
    </header>

    <main>
        <div class="container account-container">
            <h2 data-translate="account">Account</h2>
            <div class="account-layout">
                <div class="login-section">
                    <h3 data-translate="signIn">Sign In</h3>
                    <form class="account-form">
                        <label for="email" data-translate="email">Email</label>
                        <input type="email" id="email" name="email" data-translate-placeholder="email" required>
                        
                        <label for="password" data-translate="password">Password</label>
                        <input type="password" id="password" name="password" data-translate-placeholder="password" required>
                        
                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="checkbox" name="remember"> <span data-translate="rememberMe">Remember me</span>
                            </label>
                        </div>
                        <a href="#" class="forgot-password" data-translate="forgotPassword">Forgot password?</a>
                        
                        <button type="submit" data-translate="signIn">Sign In</button>
                    </form>
                </div>
                
                <div class="register-section">
                    <h3 data-translate="createAccount">Create Account</h3>
                    <form class="account-form">
                        <label for="first-name" data-translate="firstName">First Name</label>
                        <input type="text" id="first-name" name="first-name" data-translate-placeholder="firstName" required>
                        
                        <label for="last-name" data-translate="lastName">Last Name</label>
                        <input type="text" id="last-name" name="last-name" data-translate-placeholder="lastName" required>
                        
                        <label for="register-email" data-translate="email">Email</label>
                        <input type="email" id="register-email" name="register-email" data-translate-placeholder="email" required>
                        
                        <label for="register-password" data-translate="password">Password</label>
                        <input type="password" id="register-password" name="register-password" data-translate-placeholder="password" required>
                        
                        <label for="confirm-password" data-translate="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" data-translate-placeholder="confirmPassword" required>
                        
                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="checkbox" name="newsletter"> <span data-translate="subscribeNewsletter">Subscribe to newsletter</span>
                            </label>
                        </div>
                        
                        <button type="submit" data-translate="createAccount">Create Account</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container footer-container">
            <div class="footer-column">
                <h4 data-translate="social">SOCIAL</h4>
                <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-pinterest"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-tiktok"></i></a>
                </div>
            </div>
            <div class="footer-column newsletter">
                <h4 data-translate="sign_up_newsletter">SIGN UP TO OUR NEWSLETTER</h4>
                <form>
                    <input type="email" placeholder="Enter your email">
                    <button type="submit" data-translate="subscribe">SUBSCRIBE</button>
                </form>
            </div>
        </div>
        <div class="container copyright">
            <p>&copy; 2024 Mama's Dumplings. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Cart Modal -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Shopping Cart</h2>
            <div id="cart-items">
                <!-- Cart items will be displayed here -->
            </div>
            <div class="cart-footer-modal">
                <div class="cart-subtotal-modal">
                    <span>Subtotal</span>
                    <span id="cart-subtotal">â‚¬0.00</span>
                </div>
                <button id="checkout-button">Proceed to Checkout</button>
            </div>
        </div>
    </div>

    <script src="js/main.js" defer></script>
    <script src="js/account.js" defer></script>
</body>
</html>
